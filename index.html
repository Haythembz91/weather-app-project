<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather APP</title>
</head>
<body>
    <form>
        <input type="text" class="cityName" placeholder="City">
        <input type="button" value="Get Weather" class="button">
    </form>
    <div class="container">
        <div class="name"></div>
        <div class="temp"></div>
        <div class="description"></div>
        <div class="min-max-temp"></div>
        <div class="humidity"></div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
